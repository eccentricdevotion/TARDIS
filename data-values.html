<meta charset="utf-8">

<title>Minecraft Data Values</title>
<link href="stylesheets/styles.css" rel="stylesheet">
<link href="stylesheets/pygment_trac.css" rel="stylesheet">
<meta content="Minecraft data values lookup tables with filtering and other neat features." name="description" />

<body>
<div class="wrapper">
    <header>
        <h1>Minecraft Data Values</h1>
        <p>A big list of Minecraft blocks and items. Hover over an item to display the recipe and Bukkit ENUM.</p>
        <div id="panel">
            <div id="socbox">
                <g:plusone size="tall"></g:plusone>
            </div>
            <div id="filterbox">
                <label for="filter">Filter:</label>
                <input id="filter" name="filter" type="text" />
                <label for="damage">Damage values:</label>
                <input id="damage" name="damage" type="checkbox" />
                ‚üµ Check to display more items!</div>
        </div>
    </header>
    <section>
        <div id="values"> </div>
        <div id="infobox" style="display:none;"></div>
    </section>
</div>
