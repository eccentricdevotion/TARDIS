# Custom modeled consoles
#
# In the resource pack place 4 item definitions in assets/tardis/items/:
# console_xxxxx.json - e.g. console_netherite.json
# console_centre_xxxxx.json - e.g. console_centre_netherite.json
# console_side_xxxxx.json - e.g. console_side_netherite.json
# console_division_xxxxx.json - e.g. console_division_netherite.json
# these should point to models located in assets/tardis/model/item/console/ & assets/tardis/model/item/console_part/
#
# a list of custom console names to load into the plugin
consoles:
  netherite:
    # must be a placeable block
    # the resource pack will need an item definition for this material
    # in assets/minecraft/items/xxxxx.json e.g. netherite_block.json
    material: NETHERITE_BLOCK
