# Custom desktop names should be a single word, you can use underscores...
# Don't forget to add the upgrade cost to artron.yml
CUSTOM:
  enabled: false
  # schematic name below should be a lowercase version of the key above
  # this also determines the filename found in 'user_schematics' - e.g. custom.tschm
  schematic: custom
  seed: OBSIDIAN
  has_beacon: true
  has_lanterns: false
  light: LAMP
  description: Super-duper Custom Desktop
  # if your desktop builds to high or too low and the desktop doors don't line up with room doors
  # change start_y to adjust the y coordinate start position
  start_y: 64
