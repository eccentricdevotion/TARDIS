    generator: DEFAULT
    keep_spawn_in_memory: false
    spawn_other_mobs: true
    gamerules:
      doTraderSpawning: false
      doPatrolSpawning: false
    allow_portals: false
    alias: Siluria
  # not used anymore, configuration section will be copied to a new planet name (such as "world_tardis_gallifrey")
  Gallifrey:
