# a list of the custom models you want to use
models:
  # model name
  early:
    # the item that is placed in the item frame
    item: CLAY_BALL
    # whether to use the custom model data values below (true) or the default plugin values 1001-1004 (false)
    use_custom_model_data: false
    # custom model data values for each TARDIS visual, open/closed door, 2 stages of materialisation (coloured/clear)
    door_closed: 1001
    door_open: 1002
    transparent_coloured: 1003
    transparent_clear: 1004
  bad_wolf:
    item: WOLF_SPAWN_EGG
    door_closed: 1001
    door_open: 1002
    transparent_coloured: 1003
    transparent_clear: 1004

